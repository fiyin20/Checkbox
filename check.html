<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check box</title>
</head>
<body>
    <style>
body{
    background-color: royalblue;
}
p {
    color: purple;
}
    </style>

    <div class="site-wrap">

        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>

        <div class="item">
            <input type="checkbox"> 
            <p>Check one item</p>
        </div>

        <div class="item">
             <input type="checkbox">
             <p>Hold down your shift key</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox"></input>
            <p>Everything in between should also be to checked</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Try to do it without any libraries </p>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript </p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Good luck</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result </p>
        </div>

    </div>

<script src="check.js"></script>


</body>
</html>
